<!doctype html>
<html lang="en" data-ng-app="twista" data-ng-controller="MainCtrl" id="twista">
<head>
	<meta charset="UTF-8">
	<title>AngularJS App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- bootstrap -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	
	<!-- css libs -->
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/tools.min.css">
	
	<!-- custom -->
	<link rel="stylesheet" href="css/custom.css">
	
	<script src="../js/jquery-1.10.2.min.js"></script>	
	<script src="../js/angular/angular.min.js"></script>
	<script src="../js/angular/angular-loader.min.js"></script>
</head>
<body>
	<!-- content diambil dari template di route -->
	<div class="container" data-ng-view data-ng-cloak></div>
	
	<!-- jquery, bootstrap and angular -->
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/angular/angular-route.min.js"></script>
	<script src="../js/angular/angular-animate.min.js"></script>
	<script src="../js/angular/angular-sanitize.min.js"></script>

	<!-- helper dan tools -->
	<script src="../js/helper.min.js"></script>
	<script src="../js/tools.min.js"></script>

	<!-- angular app, controller and directives -->
	<script src="js/app.js"></script>

	<script src="js/directive.js"></script>
	<script src="js/directive-form.js"></script>
	<script src="js/main-ctrl.js"></script>
</body>
</html>
