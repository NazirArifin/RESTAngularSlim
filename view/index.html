<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View dengan Twig</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- bootstrap -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="well">
			<h1>{{greeting}}</h1>
			<p><span class="label label-info">Informasi:</span> Data lokasi server: <strong>{{server}}</strong></p>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>jahr</th>
						<th>interpret</th>
						<th>titel</th>
					</tr>
				</thead>
				<tbody>
					{% for c in cds %}
					<tr>
						<td>{{c.id}}</td>
						<td>{{c.jahr}}</td>
						<td>{{c.interpret}}</td>
						<td>{{c.titel}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
